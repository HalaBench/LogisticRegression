<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        input[type=text] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Flask App</h1>
    <form action="/submit" method="post">
        <label for="text">Enter some text:</label>
        <input type="text" id="text" name="text">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
